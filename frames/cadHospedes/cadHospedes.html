<style>
    .box {
        display: flex; 
        flex-direction: row; 
        justify-content: space-between; 
        border:1px solid black;
        height: 40px
    } 
</style>
<div id="nivelcadHospedes0">
    <h5>Cadastro Hóspede</h5><br>
    <div class="content text-center">
        <div style="display: flex; justify-content:center; margin-top: 12%">
            <button onclick="changeHospedes(1)" class="text-center button" style="width: 200px; margin-right: 20px">
                <span style="margin-right: 10px;">Novo Cadastro</span>
            </button>
            <button onclick="changeHospedes(2)" class="text-center button" style="width: 200px; margin-right: 20px">
                <span style="margin-right: 10px;">Consultar Cadastro</span>
            </button>
        </div>
    </div>
</div>
<form id="nivelcadHospedes1" style="display: none">
    <h5>Novo Cadastro</h5><br>
    <div class="row">
        <div class="col-md-5" style="display: flex; justify-content:left; margin-top: 1%">
            <input required onkeypress="$(this).mask('000.000.000-00')" type="text" id="cpfHospede" class="form-control" style="width: 300px" placeholder="CPF">
        </div>
        <div class="col-md-7" style="display: flex; justify-content:left; margin-top: 1%">
            <input required type="text" id="nomeHospede" class="form-control" style="width: 550px" placeholder="Nome Completo">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" style="display: flex; justify-content:left; margin-top: 3%">
            <input onkeypress="$(this).mask('00/00/0000')" required type="text" id="nascHospede" class="form-control" style="width: 200px" placeholder="Data Nascimento">
        </div>
        <div class="col-md-2" style="display: flex; justify-content:left; margin-top: 3%">
            <input type="text" id="idadeHospede" class="form-control" style="width: 100px" placeholder="Idade">
        </div>
        <div class="col-md-2" style="display: flex; justify-content:left; margin-top: 3%">
            <select required id="sexoHospede" class="form-control margin-top">
                <option value="" selected>Sexo</option>
                <option value="M">Masculino</option> 
                <option value="F">Feminino</option>
                <option value="O">Outros</option>
            </select>
        </div>
        <div class="col-md-5" style="display: flex; justify-content:left; margin-top: 3%">
            <input required type="text" id="profissHospede" class="form-control" style="width: 350px" placeholder="Profissão">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" style="display: flex; justify-content:left; margin-top: 3%">
            <input required type="text" id="cepHospede" class="form-control" style="width: 200px" placeholder="CEP">
        </div>
        <div class="col-md-9" style="display: flex; justify-content:left; margin-top: 3%">
            <input required type="text" id="endHospede" class="form-control" style="width: 700px" placeholder="Endereço">
        </div>
    </div>
    <div class="row">
        <div class="col-md-1" style="display: flex; justify-content:left; margin-top: 3%">
            <input required type="text" id="numEndHospede" class="form-control" style="width: 60px" placeholder="Nº">
        </div>
        <div class="col-md-3" style="display: flex; justify-content:left; margin-top: 3%">
            <input type="text" id="complHospede" class="form-control" style="width: 300px" placeholder="Complemento">
        </div>
        <div class="col-md-3" style="display: flex; justify-content:left; margin-top: 3%">
            <input required type="text" id="bairroHospede" class="form-control" style="width: 400px" placeholder="Bairro">
        </div>
        <div class="col-md-3" style="display: flex; justify-content:left; margin-top: 3%">
            <input required type="text" id="cidadeHospede" class="form-control" style="width: 400px" placeholder="Cidade">
        </div>
        <div required class="col-md-1" style="display: flex; justify-content:left; margin-top: 3%">
            <select id="ufHospede" class="form-control margin-top" style="width: 80px">
                <option value="UF" selected>UF</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9" style="display: flex; justify-content:left; margin-top: 3%">
            <input required type="email" id="emailHospede" class="form-control" style="width: 700px" placeholder="E-mail">
        </div>
    </div>
    <div class="row">
        <div class="col-md-5" style="display: flex; justify-content:left; margin-top: 3%">
            <input required onkeypress="$(this).mask('(00) 00000-0000')" type="text" id="tel1Hospede" class="form-control" style="width: 400px" placeholder="Telefone 1">
        </div>
        <div class="col-md-5" style="display: flex; justify-content:left; margin-top: 3%">
            <input type="text" onkeypress="$(this).mask('(00) 00000-0000')" id="tel2Hospede" class="form-control" style="width: 400px" placeholder="Telefone 2">
        </div>
        <div class="col-md-12 text-right">
            <button onclick="voltar()" class="text-center button" style="width: 100px; height: 40px">
                <span style="margin-left: 2px;font-size: 15px">Voltar</span>
            </button>
            <button type="submit" class="text-center button" style="width: 100px; height: 40px">
                <span style="margin-left: 2px;font-size: 15px">Cadastrar</span>
            </button>
        </div>
    </div>
</form>
<div class="content text-center" id="nivelcadHospedes2" style="display: none; margin-top: 6%">
        <div class="row">
            <div class="col-md-12 text-center" style="display: flex; justify-content:center; margin-top: 5%">
                <input type="text" id="cadastroBusca" class="form-control" style="width: 350px" placeholder="CPF do Hóspede">
            </div>
            <div class="col-md-12">
                <button onclick="consultaCadastro(3)" type="button" class="text-center button" style="width: 150px;">
                    <span style="margin-right: 10px;">Ok</span>
                </button>
            </div>
        </div>
    </div>
<div id="nivelcadHospedes3" style="display: none;">
    <h5>Consultar Cadastro</h5>
    <div class="box1">
        <p>Nome: <span id="cadastroNome"></span></p>
        <p>CPF: <span id="cadastroCPF"></span></p>
        <p>Idade: <span id="cadastroIdade"></span></p>
        <p>Sexo: <span id="cadastroSexo"></span></p>
        <p>Profissão: <span id="cadastroProfis"></span></p>
        <p>CEP: <span id="cadastroCEP"></span></p>
        <p>Endereço: <span id="cadastroEnd"></span></p>
        <div class="col-md-12 text-right">
            <button onclick="changeHospedes(0)" class="text-center button" style="width: 80px; height: 30px">
                <span style="margin-left: 2px;font-size: 12px">Voltar</span>
            </button>
        </div>
    </div>
</div>
<script src="frames/cadHospedes/cadHospedes.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

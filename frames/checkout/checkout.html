<div class="content text-left">
    <h5>Check-out</h5><br>
    <form method="POST" style="display: flex; justify-content:left; margin-top: -15px; display: none;" id="nivelCheckout1">
        <input type="text" id="buscaCheckout" class="form-control" style="width: 350px" placeholder="Número da reserva">
        <button onclick="changeCheckout(2)" type="button" class="text-center button"
            style="width: 70px; margin-top: -2px; margin-left: 5px">
            <span style="margin-right: 10px;">Ok</span>
        </button><br />
        <div class="alert alert-danger" id="alert" role="alert" style="width: 226px; display: none;">
            Reserva não encontrada
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" id="status" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </form>
    <div style="display: none;" id="nivelCheckout2">
        <h5 style="margin-top: 30px">Dados da Reserva</h5>
        <div class="row" style="margin-top: 30px">
            <div class="col-md-5 text-left" style="line-height: 12px">
                <p><strong>Nome: </strong><span id="nome"></span></p>
                <p><strong>Tipo Documento: </strong><span id="TipoDocumento"></span></p>
                <p><strong>Documento: </strong><span id="cpf"></span></p>
                <p><strong>Data da Reserva: </strong><span id="dt_reserva"></span></p>
                <p><strong>Estadia: </strong><span id="estadia"></span></p>
                <p><strong>Tipo Quarto: </strong><span id="DescTipoQuarto"></span></p>
                <p><strong>Nº Quarto: </strong><span id="numero"></span></p>
                <p><strong>Status: </strong><span id="DescStatusReserva"></span></p>
            </div>
            <div class="col-md-7">
                <h5>Observações</h5>
                <textarea class="form-control" id="exampleFormControlTextarea1" readonly rows="4"></textarea>
                <div class="col-md-12" style="margin-left: -15px; margin-top: 2%">
                    <button onclick="confirmarCheckout()" class="text-center button" style="width: 200px;">
                        <span style="margin-right: 10px;">Confirmar check-out</span>
                    </button>
                    <button onclick="changeCheckout(1)" class="text-center button" style="width: 200px;">
                        <span style="margin-right: 10px;">Cancelar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="nivelCheckout0" class="text-center" style="margin-top: 10%;">
        <h5>Atenção!</h5>
        <h5>Solicitar a devolução da chave.</h5>
        <button type="button" onclick="changeCheckout(1)" class="text-center button" style="width: 200px;">
            <span style="margin-right: 10px;">Continuar check-out</span>
        </button>
    </div>
    <div class="text-center" id="nivelCheckout3" style="margin-top: 10%; display: none;">
        <h5>Checkout confirmado!</h5>
        <h5>Agradeça a preferência do hóspede.</h5>
        <button onclick="changeCheckout(0)" class="text-center button" style="width: 200px;">
            <span style="margin-right: 10px;">Menu Principal</span>
        </button>
    </div>
    <script src="frames/checkout/checkout.js"></script>
</div>

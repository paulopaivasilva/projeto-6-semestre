<!doctype html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="./styles/login.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <title>Login</title>
    </head>
    <body class="text-center" style="background-color: #f5f5f5">
        <div class="form-signin" id="formLogin">
            <h1 class="h2 mb-3 font-weight-normal" style="color: #707070">Mercurys Hotel</h1>
            <input type="number" id="id" class="form-control" style="background-color: #595573; color: white" placeholder="ID" required autofocus>
            <input type="password" id="senha" class="form-control" style="background-color: #595573; color: white" placeholder="Senha" required>
            <button class="btn" onclick="login()">Entrar</button>
        </div>
    </body>
</html>
<script>
    function login(){
        $.ajax({
            method: 'POST',
            url: './controllers/Login.php',
            data: { id: $('#id').val(), senha: $('#senha').val()},
            success: (res) => {
                if(res == 1)
                    location.href = 'Home.php'
                else{
                    alert(res)
                    $('#senha').val('')
                }
            }
        })
    }
</script>
